query getStreams {
    activeUser {
      projects {
        items {
          id
          name
          description
          models {
            items {
              previewUrl
            }
              totalCount
          }
        }
      }
    }
}


query getUser {
    activeUser {
        id
        email
        name
        bio
        avatar
    }
}

